<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 積み木記録表</title>
    
    <!-- PWA対応：アイコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="tumiki-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="tumiki-icon.png">
    <link rel="apple-touch-icon" href="tumiki-icon.png">
    
    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS用メタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="積み木">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        
        /* 720x1280スマートフォン最適化 */
        .smartphone-container {
            width: 100%;
            max-width: 720px;
            min-height: 1280px;
            margin: 0 auto;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            border: 1px solid #e5e7eb;
            width: 100%;
            max-width: 400px;
        }
        
        /* タイトル */
        .title-box {
            border: 2px solid #9ca3af;
            padding: 20px;
            text-align: center;
            margin-bottom: 32px;
            border-radius: 8px;
        }
        
        .title-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #1f2937;
        }
        
        /* 入力フィールド */
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            background: #e5e7eb;
            padding: 12px 16px;
            border: 1px solid #9ca3af;
            border-radius: 6px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .input-field {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            font-size: 18px;
            border: none;
            border-bottom: 3px solid #9ca3af;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            border-bottom-color: #3b82f6;
        }
        
        /* ログインボタン */
        .login-button {
            width: 100%;
            height: 64px;
            background: #3b82f6;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            margin-top: 32px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-button:hover {
            background: #2563eb;
        }
        
        .login-button:active {
            transform: translateY(1px);
        }
        
        /* エラーメッセージ */
        .error-message {
            min-height: 32px;
            margin-top: 16px;
            text-align: center;
        }
        
        .error-text {
            color: #dc2626;
            font-size: 16px;
            font-weight: 600;
        }
        
        /* レスポンシブ調整 */
        @media (max-width: 720px) {
            .smartphone-container {
                padding: 12px;
                padding-top: 20px;
            }
            
            .login-container {
                padding: 24px;
            }
            
            .title-text {
                font-size: 24px;
            }
            
            .input-field {
                height: 48px;
                font-size: 16px;
            }
            
            .login-button {
                height: 56px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="smartphone-container">
        <div class="login-container">
            <form id="loginForm">
                <!-- タイトル -->
                <div class="title-box">
                    <h1 class="title-text">ログイン</h1>
                </div>
                
                <!-- ユーザーID -->
                <div class="input-group">
                    <label class="input-label" for="username">ユーザーID</label>
                    <input 
                        class="input-field" 
                        id="username" 
                        type="text" 
                        placeholder="ユーザーID" 
                        autocomplete="username"
                        required
                    >
                </div>
                
                <!-- パスワード -->
                <div class="input-group">
                    <label class="input-label" for="password">パスワード</label>
                    <input 
                        class="input-field" 
                        id="password" 
                        type="password" 
                        placeholder="パスワード" 
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <!-- ログインボタン -->
                <button class="login-button" type="submit">ログイン</button>
                
                <!-- エラーメッセージ -->
                <div class="error-message">
                    <p id="errorMessage" class="error-text"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
