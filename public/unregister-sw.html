<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker削除ツール</title>
</head>
<body>
    <h1>Service Worker削除</h1>
    <button id="unregisterBtn">Service Workerを削除</button>
    <div id="status"></div>

    <script>
        document.getElementById('unregisterBtn').addEventListener('click', async () => {
            const status = document.getElementById('status');

            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();

                if (registrations.length === 0) {
                    status.innerHTML = '<p style="color: green;">✅ Service Workerは登録されていません</p>';
                    return;
                }

                for (let registration of registrations) {
                    await registration.unregister();
                    status.innerHTML += `<p style="color: blue;">🗑️ 削除: ${registration.scope}</p>`;
                }

                // キャッシュも削除
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    status.innerHTML += `<p style="color: blue;">🗑️ キャッシュ削除: ${cacheName}</p>`;
                }

                status.innerHTML += '<p style="color: green;">✅ すべて削除完了。ページをリロードしてください。</p>';
            } else {
                status.innerHTML = '<p style="color: red;">❌ Service Workerに対応していません</p>';
            }
        });
    </script>
</body>
</html>
